<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@babel/standalone@7.17.5/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react@17.x/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.x/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@b0r0/codepen-require-polyfill/index.js" crossorigin></script>
    <link rel="stylesheet" href="https://unpkg.com/@b0r0/react-md-editor/dist/mdeditor.css">
  </head>
  <body>
    <div id="container" style="padding: 24px"></div>
    <script src="https://unpkg.com/@b0r0/react-md-editor/dist/mdeditor.min.js"></script>
    <script type="text/babel">
      import MDEditor from '@b0r0/react-md-editor';

      function Demo() {
        const [value, setValue] = React.useState("**Hello world!!!**");
        return (
          <div className="container">
            <MDEditor value={value} onChange={setValue} />
            <MDEditor.Markdown source={value} />
          </div>
        );
      }

      ReactDOM.render(<Demo />, document.getElementById('container'));
    </script>
  </body>
</html>
